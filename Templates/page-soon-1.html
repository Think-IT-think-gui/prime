
<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>StickyMobile BootStrap</title>

    </div>   

<h2>You have {{St1}} {{USER_ID}}</h2>
<p class="mb-3">
You {{St2}} recieve a notification anytime {{USER_ID}} makes a post.
</p>

</div>
</div>
</div>




</div>
