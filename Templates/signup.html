{% load static %}
<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>GoMobileUX V2.0 - Mobile HTML template</title>

    <!-- manifest meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'Extra-2/assets/img/favicon180.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'Extra-2/assets/img/favicon32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'Extra-2/assets/img/favicon16.png' %}" sizes="16x16" type="image/png">

    <!-- Google fonts-->
    <link href="../../../css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="../../../css2-1?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="../../../npm/bootstrap-icons%401.5.0/font/bootstrap-icons.css">

    <!-- swiper css -->
    <link rel="stylesheet" href="{% static 'Extra-2/assets/vendor/swiperjs-6.6.2/swiper-bundle.min.css' %}">

    <!-- style css for this template -->
    <link href="{% static 'Extra-2/assets/css/style.css' %}" rel="stylesheet" id="style">
</head>

<body class="body-scroll d-flex flex-column h-100 dark-bg bg1" data-page="signup">

    <!-- loader section -->
    <div class="container-fluid loader-wrap">
        <div class="row h-100">
            <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto text-center align-self-center">
                <div class="loader-cube-wrap mx-auto">
                    <div class="loader-cube1 loader-cube"></div>
                    <div class="loader-cube2 loader-cube"></div>
                    <div class="loader-cube4 loader-cube"></div>
                    <div class="loader-cube3 loader-cube"></div>
                </div>
                <p>Let's Create Difference<br><strong>Please wait...</strong></p>
            </div>
        </div>
    </div>
    <!-- loader section ends -->

    <!-- Begin page content -->
    <main class="container-fluid h-100 main-container">
        <div class="overlay-image text-end">
            <img src="assets/img/apple.png" class="orange-slice" alt="">
        </div>

        <div class="row h-100">
            <div class="col-12 text-center">
                <div class="logo-small">
                    <img src="assets/img/logo.png" alt="" class="img">
                    <h6GO<br><small></small></h6>
                </div>
            </div>
            <div class="col-12 mx-auto text-center">
                <div class="row h-100">
                    <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 mx-auto align-self-center">
                        <h2 class="text-center mb-4">Sign up</h2>
                        <div class="card card-light shadow-sm mb-4">
                            <div class="card-body">
                                <form class="" method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input required="" type="text" class="form-control" name="User" id="username" placeholder="Username" >
                                        <label for="username">Username</label>
                                        <button type="button" class="btn btn-link text-success tooltip-btn valid-tooltip" data-bs-toggle="tooltip" data-bs-placement="left" title="Email is valid">
                                            <i class="bi bi-check-circle"></i>
                                        </button>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <select name="Country" class="form-select" id="select">
                                            <option>Austrailia</option>
                                            <option>Austria</option>
                                            <option>Brazil</option>
                                            <option>Bulgaria</option>
                                            <option>Chile</option>
                                            <option>Canada</option>
                                            <option>Egypt</option>
                                            <option>Germany</option>
                                            <option>India</option>
                                            <option>United Kingdom</option>
                                            <option>United Stats</option>
                                            <option>Ghana</option>
                                        </select>
                                        <label for="select">Country</label>
                                        <button type="button" class="btn btn-link text-success tooltip-btn valid-tooltip" data-bs-toggle="tooltip" data-bs-placement="left" title="Email is valid">
                                            <i class="bi bi-check-circle"></i>
                                        </button>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="email" name="Email" required="" class="form-control" id="emailaddress" placeholder="name@example.com" >
                                        <label for="emailaddress">Email </label>
                                        <button type="button" class="btn btn-link text-success tooltip-btn valid-tooltip" data-bs-toggle="tooltip" data-bs-placement="left" title="Email is valid">
                                            <i class="bi bi-check-circle"></i>
                                        </button>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input id="pass1" name="Password" required="" type="password" class="form-control" id="password" placeholder="Your Password" >
                                        <label for="password">Password</label>
                                        <button type="button" class="btn btn-link text-danger tooltip-btn invalid-tooltip" data-bs-toggle="tooltip" data-bs-placement="left" title="Enter valid password">
                                            <i class="bi bi-exclamation-circle"></i>
                                        </button>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input id="pass2" required="" type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" >
                                        <label for="confirmpassword">Confirm Password</label>
                                        <button type="button" class="btn btn-link text-danger tooltip-btn invalid-tooltip" data-bs-toggle="tooltip" data-bs-placement="left" title="Enter valid password">
                                            <i class="bi bi-exclamation-circle"></i>
                                        </button>
                                    </div>
                                   <input type="hidden" name="Bio" value="Tell the world a little about your self, this may help us know you better" />
                                   <input type="hidden" name="Followers" value="0"/>
                                <div   class="d-grid"><button type="submit" id="si_button" class="btn btn-lg btn-default shadow-sm">Sign
                                        up</button></div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-12 text-center align-self-end py-2">
                <div class="row">
                    <div class="col text-center">
                        Already have account? <a href="../../../Login_page" class="btn btn-link px-0 ms-2">Sign in <i class="bi bi-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- Required jquery and libraries -->
    <script src="{% static 'Extra-2/assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'Extra-2/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'Extra-2/assets/vendor/bootstrap-5/js/bootstrap.bundle.min.js' %}"></script>

    <!-- cookie js -->
    <script src="{% static 'Extra-2/assets/js/jquery.cookie.js' %}"></script>

    <!-- swiper script -->
    <script src="{% static 'Extra-2/assets/vendor/swiperjs-6.6.2/swiper-bundle.min.js' %}"></script>

    <!-- page level custom script -->
    <script src="{% static 'Extra-2/assets/js/app.js' %}"></script>

    <!-- Customized jquery file  -->
    <script src="{% static 'Extra-2/assets/js/main.js' %}"></script>
    <script src="{% static 'Extra-2/assets/js/color-scheme.js' %}"></script>

    <!-- PWA app service registration and works -->
    <script src="{% static 'Extra-2/assets/js/pwa-services.js' %}"></script>
<script>

setInterval(load_all,2000);
    function load_all(){
        console.log("hi");
        var pass1 = document.getElementById("pass1").value
        var pass2 = document.getElementById("pass2").value
if (pass1===pass2){
  
     document.getElementById("si_button").disabled = false;
      

}else{
  document.getElementById("si_button").disabled = true;
}   
}  
</script>
    

</body>

</html>
